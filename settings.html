<!DOCTYPE html>
<html>
<head>
  <title>Webhook Settings</title>
  <style>
    body {
      width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    .webhook-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin: 5px 0;
      padding: 5px;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .domains-label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Manage Webhooks</h2>
  <div id="webhookList"></div>
  <button id="addWebhookBtn">Add New Webhook</button>
  <script src="settings.js"></script>
</body>
</html>
